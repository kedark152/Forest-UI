<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="docs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Docs</title>
  </head>
  <body>
    <h1>Documentation Page</h1>
    <!-- Avatars -->
    <h2>Avatar</h2>
    <!-- Avatar with Image -->
    <h3>Avatar with Image</h3>
    <div class="demo-container">
      <div class="avatar avatar-xsm">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
      </div>
      <div class="avatar avatar-sm">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
      </div>
      <div class="avatar avatar-md">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
      </div>
      <div class="avatar avatar-lg">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
      </div>
    </div>
    <!-- Avatar with Text -->
    <h3>Avatar with Text</h3>
    <div class="demo-container">
      <div class="avatar avatar-text avatar-xsm">KD</div>
      <div class="avatar avatar-text avatar-sm">KD</div>
      <div class="avatar avatar-text avatar-md">KD</div>
      <div class="avatar avatar-text avatar-lg">KD</div>
    </div>
    <hr />
    <!-- Badge -->
    <h2>Badge</h2>
    <!-- Badge on Avatar -->
    <h3>Badge on Avatar</h3>
    <div class="demo-container">
      <div class="avatar avatar-xsm">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
        <i class="material-icons badge-xsm badge-yellow"> circle </i>
      </div>
      <div class="avatar avatar-sm">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
        <i class="material-icons badge-sm badge-grey"> circle </i>
      </div>
      <div class="avatar avatar-md">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
        <i class="material-icons badge-md badge-green"> circle </i>
      </div>
      <div class="avatar avatar-lg">
        <img
          class="img-round"
          src="../assets/Images/man.jpg"
          alt="avatar-sample-image"
        />
        <i class="material-icons badge-lg badge-red"> circle </i>
      </div>
    </div>
    <!-- Badge on Icons -->
    <h3>Badge on Icons</h3>
    <div class="demo-container">
      <p>
        <i class="material-icons">home</i> <span class="badge-count">2</span>
      </p>
      <p>
        <i class="material-icons">notifications</i
        ><span class="badge-count">4</span>
      </p>
      <p>
        <i class="material-icons">shopping_cart</i
        ><span class="badge-count">8</span>
      </p>
      <p>
        <i class="material-icons">email</i>
        <span class="badge-count">5</span>
      </p>
    </div>
  </body>
</html>
